<div *ngIf="!showForm">
  <h1>Cow Catalog</h1>

  <app-search-filter-cow-list (searhFilter)="onSearchFilterList($event)"></app-search-filter-cow-list>

  <p-table [value]="cows"
           scrollable="true"
           scrollHeight="400px"
           [resizableColumns]="true"
           [columnResizeMode]="'fit'">
    <ng-template pTemplate="header">
      <tr>
        <th>Ear Tag</th>
        <th>Sex</th>
        <th>Pen</th>
        <th>Status</th>
        <th>Last Event</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cow>
      <tr [routerLink]="['/cows', cow.earTag]"
          class="cow-row">
        <td>{{ cow.earTag }}</td>
        <td>{{ cow.sex }}</td>
        <td>{{ cow.pen }}</td>
        <td>{{ cow.status }}</td>
        <td>{{ cow.lastEventDate | date:'mediumDate'}}</td>
      </tr>
    </ng-template>
  </p-table>

  <button pButton
          class="add-new-cow-btn"
          type="button"
          label="Add New Cow"
          (click)="onAddNewCow()">
  </button>
</div>

<app-add-new-cow *ngIf="showForm"
                 (submitForm)="onSubmit($event)"
                 (cancelForm)="onCancel()">
</app-add-new-cow>
